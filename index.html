<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>A-Frame AR.js Multiple Markers</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- Локальная копия AR.js -->
  <script src="js/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<a-scene embedded
         arjs="sourceType: webcam; sourceWidth: 640; sourceHeight: 480; debugUIEnabled: false;"
         vr-mode-ui="enabled: false"
         renderer="logarithmicDepthBuffer: true;">

  <!-- Маркер 1 -->
  <a-marker type="pattern" url="markers/marker1.patt">
    <a-box position="0 0.5 0" rotation="0 45 0" color="red" depth="0.5" height="0.5" width="0.5"></a-box>
  </a-marker>

  <!-- Маркер 2 -->
  <a-marker type="pattern" url="markers/marker2.patt">
    <a-box position="0 0.5 0" rotation="0 45 0" color="red" depth="0.5" height="0.5" width="0.5"></a-box>
  </a-marker>

  <!-- Камера -->
  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
