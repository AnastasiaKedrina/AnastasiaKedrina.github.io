<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenCV.js All Objects Detection</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: black; }
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- Локальная копия OpenCV.js -->
  <script src="opencv.js"></script>
  <script src="index.js"></script>
</body>
</html>
